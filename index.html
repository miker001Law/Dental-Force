<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Defenders - Dr. Gabe Dawson</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 0.5rem;
            background-image: url('./src/DD Game Logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 120px;
            width: 100%;
            text-indent: -9999px; /* Hide text when image loads */
        }

        .tagline {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .game-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
        }

        .difficulty-options {
            margin-bottom: 2rem;
        }

        .difficulty-btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .difficulty-btn:hover {
            border-color: #4f46e5;
            background: #f8faff;
        }

        .difficulty-btn.selected {
            border-color: #4f46e5;
            background: #eff6ff;
        }

        .difficulty-name {
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        .difficulty-desc {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .instructions {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .instruction-item {
            color: #4b5563;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .note-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #1e40af;
        }

        .start-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .copyright {
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.8rem;
        }

        .privacy-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .privacy-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .privacy-text {
            max-height: 300px;
            overflow-y: auto;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .registration-form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        /* Game elements */
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: 600;
            z-index: 100;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
        }

        .game-object {
            position: absolute;
            transition: all 0.1s ease;
            cursor: pointer;
        }

        .tooth {
            width: 40px;
            height: 40px;
            background-image: url('./src/Niko.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .bacteria {
            width: 35px;
            height: 35px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
            cursor: pointer;
        }

        .bacteria.plaque {
            background-image: url('./src/Plaque Bug Enemy.png');
        }

        .bacteria.sugar {
            background-image: url('./src/Sugar Bug Enemy.png');
        }

        .bacteria.cavity {
            background-image: url('./src/Cavity Bug Enemy.png');
        }

        .bacteria.food {
            background-image: url('./src/Food Bug Enemy.png');
        }

        .powerup {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            z-index: 7;
            animation: pulse 2s infinite;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pause-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-over-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #4f46e5;
            margin: 1rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .branding {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Game configuration
        const DIFFICULTY_CONFIG = {
            EASY: {
                name: 'Easy (Ages 3-6)',
                desc: 'Faster pace, auto-shooting help',
                speed: 1,
                spawnRate: 2500,
                powerUpChance: 0.4,
                lives: 5
            },
            INTERMEDIATE: {
                name: 'Intermediate (Ages 7-9)',
                desc: 'Challenging speed, more tough enemies',
                speed: 1.8,
                spawnRate: 1800,
                powerUpChance: 0.25,
                lives: 4
            },
            ADVANCED: {
                name: 'Advanced (Ages 10+)',
                desc: 'Fast action, frequent boss enemies',
                speed: 2.5,
                spawnRate: 1200,
                powerUpChance: 0.15,
                lives: 3
            },
            COMPETITIVE: {
                name: 'Competitive Tournament',
                desc: 'Ultimate challenge - Pro level',
                speed: 3.2,
                spawnRate: 800,
                powerUpChance: 0.1,
                lives: 2
            }
        };

        // Privacy Policy Modal
        const PrivacyModal = ({ isOpen, onAccept, onDecline }) => {
            if (!isOpen) return null;

            return (
                <div className="privacy-modal">
                    <div className="privacy-content">
                        <div className="branding">
                            <div className="logo">Dental Defenders</div>
                            <div className="tagline">Powered by Dr. Gabe Dawson</div>
                        </div>
                        <h2 style={{ marginBottom: '1rem', color: '#374151' }}>Privacy Policy</h2>
                        <div className="privacy-text">
                            <p><strong>Dr. Gabe Dawson's Dental Defenders Privacy Policy</strong></p>
                            <br />
                            <p><strong>Information We Collect:</strong></p>
                            <ul>
                                <li>Player name (display purposes only)</li>
                                <li>Game scores and statistics</li>
                                <li>Difficulty preferences</li>
                            </ul>
                            <br />
                            <p><strong>Data Usage:</strong></p>
                            <ul>
                                <li>Personalize gaming experience</li>
                                <li>Track progress and achievements</li>
                                <li>Improve game features</li>
                            </ul>
                            <br />
                            <p><strong>Data Storage:</strong> All data stored locally on your device only.</p>
                            <br />
                            <p><strong>Third Parties:</strong> No data shared with third parties.</p>
                            <br />
                            <p><strong>Children's Privacy:</strong> Family-friendly, no personal data collection from children under 13.</p>
                        </div>
                        <div className="modal-buttons">
                            <button className="btn btn-primary" onClick={onAccept}>
                                Accept & Continue
                            </button>
                            <button className="btn btn-secondary" onClick={onDecline}>
                                Decline
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Registration Modal
        const RegistrationModal = ({ isOpen, onRegister, onCancel }) => {
            const [formData, setFormData] = useState({
                name: '',
                acceptPrivacy: false
            });

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name.trim() && formData.acceptPrivacy) {
                    onRegister(formData.name.trim());
                }
            };

            return (
                <div className="privacy-modal">
                    <div className="privacy-content">
                        <div className="branding">
                            <div className="logo">Dental Defenders</div>
                            <div className="tagline">Powered by Dr. Gabe Dawson</div>
                        </div>
                        <h2 style={{ marginBottom: '1rem', color: '#374151' }}>Player Registration</h2>
                        <form onSubmit={handleSubmit} className="registration-form">
                            <div className="form-group">
                                <label className="form-label">Player Name</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    placeholder="Enter your name"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <div className="checkbox-group">
                                    <input
                                        type="checkbox"
                                        id="privacy-check"
                                        checked={formData.acceptPrivacy}
                                        onChange={(e) => setFormData({...formData, acceptPrivacy: e.target.checked})}
                                        required
                                    />
                                    <label htmlFor="privacy-check">I accept the Privacy Policy</label>
                                </div>
                            </div>
                            <div className="modal-buttons">
                                <button 
                                    type="submit" 
                                    className="btn btn-primary"
                                    disabled={!formData.name.trim() || !formData.acceptPrivacy}
                                >
                                    Start Game
                                </button>
                                <button 
                                    type="button"
                                    className="btn btn-secondary" 
                                    onClick={onCancel}
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Game Over Modal
        const GameOverModal = ({ isOpen, score, stats, onRestart, onMenu }) => {
            if (!isOpen) return null;

            return (
                <div className="game-over-modal">
                    <div className="game-over-content">
                        <div className="branding">
                            <div className="logo">Dental Defenders</div>
                            <div className="tagline">Powered by Dr. Gabe Dawson</div>
                        </div>
                        <h2 style={{ color: '#dc2626', marginBottom: '1rem' }}>Game Over!</h2>
                        <div className="final-score">{score}</div>
                        <p style={{ color: '#6b7280' }}>Final Score</p>
                        
                        <div className="stats-grid">
                            <div className="stat-item">
                                <div className="stat-value">{stats.enemiesDestroyed}</div>
                                <div className="stat-label">Enemies Destroyed</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{stats.powerupsCollected}</div>
                                <div className="stat-label">Power-ups Collected</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{Math.round(stats.accuracy * 100)}%</div>
                                <div className="stat-label">Accuracy</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{Math.floor(stats.timeAlive)}s</div>
                                <div className="stat-label">Time Survived</div>
                            </div>
                        </div>

                        <div className="modal-buttons">
                            <button className="btn btn-primary" onClick={onRestart}>
                                Play Again
                            </button>
                            <button className="btn btn-secondary" onClick={onMenu}>
                                Main Menu
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main Game Component
        const DentalDefenders = () => {
            const [gameState, setGameState] = useState('menu'); // 'menu', 'privacy', 'register', 'playing', 'paused', 'gameOver'
            const [selectedDifficulty, setSelectedDifficulty] = useState('EASY');
            const [playerName, setPlayerName] = useState('');
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(5);
            const [gameObjects, setGameObjects] = useState([]);
            const [playerPos, setPlayerPos] = useState({ x: 50, y: 90 });
            const [gameStats, setGameStats] = useState({
                enemiesDestroyed: 0,
                powerupsCollected: 0,
                shotsTotal: 0,
                accuracy: 0,
                timeAlive: 0
            });

            const gameLoopRef = useRef(null);
            const gameStartTime = useRef(null);

            // Handle name duplicates
            const generateUniqueName = (name) => {
                const stored = JSON.parse(localStorage.getItem('dentalPlayers') || '[]');
                const existing = stored.map(p => p.name);
                
                if (!existing.includes(name)) return name;
                
                // Try first initial + last name
                const parts = name.split(' ');
                if (parts.length > 1) {
                    const shortName = parts[0][0] + ' ' + parts[parts.length - 1];
                    if (!existing.includes(shortName)) return shortName;
                }
                
                // Add number
                let counter = 2;
                let uniqueName = `${name} ${counter.toString().padStart(4, '0')}`;
                while (existing.includes(uniqueName)) {
                    counter++;
                    uniqueName = `${name} ${counter.toString().padStart(4, '0')}`;
                }
                return uniqueName;
            };

            // Start privacy flow
            const handleStartGame = () => {
                setGameState('privacy');
            };

            // Handle privacy acceptance
            const handlePrivacyAccept = () => {
                setGameState('register');
            };

            // Handle registration
            const handleRegistration = (name) => {
                const uniqueName = generateUniqueName(name);
                setPlayerName(uniqueName);
                
                // Store player
                const stored = JSON.parse(localStorage.getItem('dentalPlayers') || '[]');
                stored.push({
                    name: uniqueName,
                    registrationDate: new Date().toISOString()
                });
                localStorage.setItem('dentalPlayers', JSON.stringify(stored));
                
                setGameState('playing');
                startGame();
            };

            // Start game
            const startGame = () => {
                const config = DIFFICULTY_CONFIG[selectedDifficulty];
                setScore(0);
                setLives(config.lives);
                setGameObjects([]);
                setGameStats({
                    enemiesDestroyed: 0,
                    powerupsCollected: 0,
                    shotsTotal: 0,
                    accuracy: 0,
                    timeAlive: 0
                });
                gameStartTime.current = Date.now();
                startGameLoop();
            };

            // Game loop
            const startGameLoop = () => {
                if (gameLoopRef.current) clearInterval(gameLoopRef.current);
                
                gameLoopRef.current = setInterval(() => {
                    if (gameState !== 'playing') return;
                    
                    // Update time alive
                    setGameStats(prev => ({
                        ...prev,
                        timeAlive: (Date.now() - gameStartTime.current) / 1000
                    }));
                    
                    // Spawn enemies
                    const config = DIFFICULTY_CONFIG[selectedDifficulty];
                    if (Math.random() < 0.02) {
                        const bacteriaTypes = ['plaque', 'sugar', 'cavity', 'food'];
                        const randomType = bacteriaTypes[Math.floor(Math.random() * bacteriaTypes.length)];
                        
                        const newObject = {
                            id: Date.now() + Math.random(),
                            type: Math.random() < config.powerUpChance ? 'powerup' : 'bacteria',
                            bacteriaType: randomType,
                            x: Math.random() * 90,
                            y: -5,
                            speed: config.speed + Math.random() * 0.5
                        };
                        setGameObjects(prev => [...prev, newObject]);
                    }
                    
                    // Update positions
                    setGameObjects(prev => {
                        const updated = prev.map(obj => ({
                            ...obj,
                            y: obj.y + obj.speed
                        }));
                        
                        // Remove off-screen objects and handle collisions
                        return updated.filter(obj => {
                            if (obj.y > 100) {
                                if (obj.type === 'bacteria') {
                                    setLives(lives => {
                                        const newLives = lives - 1;
                                        if (newLives <= 0) {
                                            setGameState('gameOver');
                                        }
                                        return newLives;
                                    });
                                }
                                return false;
                            }
                            return true;
                        });
                    });
                }, 100);
            };

            // Handle object click
            const handleObjectClick = (obj) => {
                if (gameState !== 'playing') return;
                
                setGameStats(prev => ({
                    ...prev,
                    shotsTotal: prev.shotsTotal + 1
                }));
                
                if (obj.type === 'bacteria') {
                    setScore(score => score + 10);
                    setGameStats(prev => ({
                        ...prev,
                        enemiesDestroyed: prev.enemiesDestroyed + 1,
                        accuracy: (prev.enemiesDestroyed + 1) / (prev.shotsTotal + 1)
                    }));
                } else if (obj.type === 'powerup') {
                    setScore(score => score + 50);
                    setLives(lives => Math.min(lives + 1, 10));
                    setGameStats(prev => ({
                        ...prev,
                        powerupsCollected: prev.powerupsCollected + 1
                    }));
                }
                
                setGameObjects(prev => prev.filter(o => o.id !== obj.id));
            };

            // Handle mouse movement
            const handleMouseMove = (e) => {
                if (gameState === 'playing') {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    setPlayerPos({ x: Math.max(0, Math.min(95, x)), y: 90 });
                }
            };

            // Pause/Resume
            const togglePause = () => {
                setGameState(gameState === 'playing' ? 'paused' : 'playing');
            };

            // Restart
            const handleRestart = () => {
                setGameState('playing');
                startGame();
            };

            // Return to menu
            const handleReturnToMenu = () => {
                setGameState('menu');
                if (gameLoopRef.current) clearInterval(gameLoopRef.current);
            };

            // Cleanup
            useEffect(() => {
                return () => {
                    if (gameLoopRef.current) clearInterval(gameLoopRef.current);
                };
            }, []);

            return (
                <div>
                    {/* Privacy Modal */}
                    <PrivacyModal
                        isOpen={gameState === 'privacy'}
                        onAccept={handlePrivacyAccept}
                        onDecline={handleReturnToMenu}
                    />

                    {/* Registration Modal */}
                    <RegistrationModal
                        isOpen={gameState === 'register'}
                        onRegister={handleRegistration}
                        onCancel={handleReturnToMenu}
                    />

                    {/* Game Over Modal */}
                    <GameOverModal
                        isOpen={gameState === 'gameOver'}
                        score={score}
                        stats={gameStats}
                        onRestart={handleRestart}
                        onMenu={handleReturnToMenu}
                    />

                    <div className="game-container" onMouseMove={handleMouseMove}>
                        {/* Main Menu */}
                        {gameState === 'menu' && (
                            <div className="menu-overlay">
                                <div className="menu-card">
                                    <div className="logo">Dental Defenders</div>
                                    <div className="tagline">Powered by Dr. Gabe Dawson</div>
                                    <p className="game-subtitle">Protect your teeth from cavity creatures!</p>
                                    
                                    <div className="section-title">Choose Your Level:</div>
                                    <div className="difficulty-options">
                                        {Object.entries(DIFFICULTY_CONFIG).map(([key, config]) => (
                                            <div
                                                key={key}
                                                className={`difficulty-btn ${selectedDifficulty === key ? 'selected' : ''}`}
                                                onClick={() => setSelectedDifficulty(key)}
                                            >
                                                <div className="difficulty-name">{config.name}</div>
                                                <div className="difficulty-desc">{config.desc}</div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="section-title">How to Play:</div>
                                    <div className="instructions">
                                        <div className="instruction-item">• Move hero with mouse/touch</div>
                                        <div className="instruction-item">• Click to shoot projectiles</div>
                                        <div className="instruction-item">• Protect the teeth at bottom</div>
                                        <div className="instruction-item">• 35k+ points: Enemies dodge on Intermediate/Advanced!</div>
                                        <div className="instruction-item">• 50k+ points: Enemies need 3 hits to destroy!</div>
                                    </div>

                                    <div className="note-box">
                                        <strong>Note:</strong> Custom images will appear when deployed to tablets. Preview shows emojis due to security restrictions.
                                    </div>

                                    <button className="start-btn" onClick={handleStartGame}>
                                        Start Defending!
                                    </button>

                                    <div className="copyright">©2025 Mike Radel / All Rights Reserved</div>
                                </div>
                            </div>
                        )}

                        {/* Game UI */}
                        {(gameState === 'playing' || gameState === 'paused') && (
                            <div className="game-ui">
                                <div className="game-stats">
                                    <div>Score: {score}</div>
                                    <div>Lives: {lives}</div>
                                    <div>Player: {playerName}</div>
                                </div>
                                <div className="game-stats">
                                    <div>Difficulty: {DIFFICULTY_CONFIG[selectedDifficulty].name}</div>
                                    <div>Enemies: {gameStats.enemiesDestroyed}</div>
                                </div>
                                <button className="pause-btn" onClick={togglePause}>
                                    {gameState === 'paused' ? 'Resume' : 'Pause'}
                                </button>
                            </div>
                        )}

                        {/* Pause Overlay */}
                        {gameState === 'paused' && (
                            <div className="menu-overlay">
                                <div className="menu-card">
                                    <div className="branding">
                                        <div className="logo">Dental Defenders</div>
                                        <div className="tagline">Powered by Dr. Gabe Dawson</div>
                                    </div>
                                    <h2 style={{ marginBottom: '2rem' }}>Game Paused</h2>
                                    <button className="start-btn" onClick={togglePause}>
                                        Resume Game
                                    </button>
                                    <button 
                                        className="btn btn-secondary" 
                                        onClick={handleReturnToMenu}
                                        style={{ width: '100%', marginTop: '1rem' }}
                                    >
                                        Main Menu
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Game Objects */}
                        {gameObjects.map(obj => (
                            <div
                                key={obj.id}
                                className={`game-object ${obj.type} ${obj.type === 'bacteria' ? obj.bacteriaType : ''}`}
                                style={{ 
                                    left: `${obj.x}%`, 
                                    top: `${obj.y}%`,
                                    transform: 'translate(-50%, -50%)'
                                }}
                                onClick={() => handleObjectClick(obj)}
                            >
                                {obj.type === 'powerup' ? '💊' : ''}
                            </div>
                        ))}

                        {/* Player Character */}
                        {(gameState === 'playing' || gameState === 'paused') && (
                            <div
                                className="game-object tooth"
                                style={{ 
                                    left: `${playerPos.x}%`, 
                                    top: `${playerPos.y}%`,
                                    transform: 'translate(-50%, -50%)'
                                }}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<DentalDefenders />, document.getElementById('root'));
    </script>
</body>
</html>
